context:
  page:
    title: Some form
    introduction: Some intro
    form_fields: True
  form:
    date: >
      <div class="field form-item field--full">
        <label for="beach_clean_date" class="field__label">
          Date
        </label>
        <input type="date" id="beach_clean_date" placeholder="dd/mm/yyyy">
      </div>
    start_time: >
      <div class="field field--select field--narrow">
        <label for="beach_clean_start_time" class="field__label">
          Start time
        </label>
        <select name="dropdown" id="beach_clean_start_time">
          <option value="6:00">6:00</option>
          <option value="6:30">6:30</option>
          <option value="7:00">7:00</option>
          <option value="7:30">7:30</option>
          <option value="8:00">8:00</option>
          <option value="8:30">8:30</option>
          <option value="9:00">9:00</option>
          <option value="9:30">9:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
          <option value="12:00">12:00</option>
          <option value="12:30">12:30</option>
          <option value="13:00">13:00</option>
          <option value="13:30">13:30</option>
          <option value="14:00">14:00</option>
          <option value="14:30">14:30</option>
          <option value="15:00">15:00</option>
          <option value="15:30">15:30</option>
          <option value="16:00">16:00</option>
          <option value="16:30">16:30</option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:00">18:00</option>
        </select>
      </div>
    duration: >
      <div class="field field--select field--narrow">
        <label for="beach_clean_duration" class="field__label">
          Duration
        </label>
        <select name="dropdown" id="beach_clean_duration">
          <option value="1 hour">1 hour</option>
          <option value="2 hours">2 hours</option>
          <option value="3 hours">3 hours</option>
          <option value="4 hours">4 hours</option>
          <option value="5 hours">5 hours</option>
          <option value="6 hours">6 hours</option>
        </select>
      </div>
    location: >
      <div class="field form-item field--full">
        <label for="beaach_clean_location" class="field__label">
          Location
        </label>
        <input type="text" id="beaach_clean_location" placeholder="Town name or postcode">
      </div>
    radius: >
      <div class="field field--select">
        <label for="beach_clean_radius" class="field__label">
          Radius
        </label>
        <select name="dropdown" id="beach_clean_radius">
          <option value="10m">Within 10 miles</option>
          <option value="20m">Within 20 miles</option>
          <option value="30m">Within 30 miles</option>
          <option value="40m">Within 40 miles</option>
        </select>
      </div>

