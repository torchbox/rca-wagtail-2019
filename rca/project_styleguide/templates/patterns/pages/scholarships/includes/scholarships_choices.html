<ul id="id_scholarships">
    {% for field in scholarships %}
        <li>
            <label for="{{ field.id_for_label }}" class="form-item__label">
                <input class="form-item__checkbox" type="checkbox" id="{{ field.id_for_label }}" {% if field.field.required %}required{% endif %}>
                {{ field }}
                {% if field.field.required %} <span class="form-item__required">*</span>{% endif %}
            </label>
        </li>
    {% endfor %}
</ul>
