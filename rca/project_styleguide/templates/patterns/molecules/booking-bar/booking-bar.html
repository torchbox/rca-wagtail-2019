<div class="booking-bar {% if not item.modal %}booking-bar--no-modal{% endif %} bg bg--dark ">
    {% include "patterns/atoms/grid-lines/grid-lines.html" %}
    <div class="booking-bar__container grid">
        <div class="booking-bar__message">
            {{ item.message }} {{ item.date|date:'d F Y' }}
        </div>
        {% if page.show_register_link %}
            <div class="booking-bar__action">
                {% include "patterns/atoms/modal-launcher/modal-launcher.html" %}
            </div>
        {% endif %}
    </div>
</div>
