<div class="job-titles">
    {% for item in job_title %}
        <ul class="job-titles__item">
            {% for item in item.titles %}
                <li class="job-titles__title">{{ item.label }}</li>
            {% endfor %}
                <li class="job-titles__department">
                    <a class="body body--two link link--tertiary" href="{{ item.link }}">{{ item.department }}</a>
                </li>
        </ul>
    {% endfor %}
</div>
