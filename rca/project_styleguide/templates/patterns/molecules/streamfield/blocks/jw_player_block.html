{% load wagtailimages_tags %}

{% image value.poster_image fill-1920x1080 as poster_image %}

<div class="streamfield-video" id="streamfield-js-player-{{ block.id }}"></div>

<script src="https://cdn.jwplayer.com/libraries/CWFyJq91.js"></script>
<script type="text/javaScript">
    jwplayer("streamfield-js-player-{{ block.id }}").setup({
        "playlist": [{
            "file": "{{ value.video_url }}",
            "image": "{{ poster_image.full_url }}"
        }]
    });
</script>
