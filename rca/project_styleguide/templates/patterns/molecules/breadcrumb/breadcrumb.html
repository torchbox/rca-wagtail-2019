{% load wagtailcore_tags %}
<ul class="breadcrumb">
    {% for ancestor_page in page.get_ancestors %}
        {% if not ancestor_page.is_root and ancestor_page.title != 'Home' %}
                <li class="breadcrumb__item">
                    <a class="breadcrumb__item-link" href="{% pageurl ancestor_page %}">{{ ancestor_page.title }}
                    </a>
                </li>
        {% endif %}
    {% endfor %}
</ul>
