{% load wagtailcore_tags wagtailimages_tags %}

<div class="staff-detail">
    {% image person.image fill-277x277 class="staff-detail__image" %}
    <div class="staff-detail__content">
        <div class="staff-detail__overview">
            <h3 class="staff-detail__heading heading heading--five">{{ title }}</h3>
            <h4 class="staff-detail__job-title body body--one">{{ job_title }}</h4>
        </div>
        <div class="staff-detail__more">
            <p class="staff-detail__body body body--two">{{ body }}</p>
            <a href="{{ link }}" class="staff-detail__link body body--two link link--tertiary link--link">
                <span class="link__label">Read more</span>
                <svg width="12" height="8" class="link__icon"><use xlink:href="#arrow"></use></svg>
            </a>
        </div>
    </div>
</div>
