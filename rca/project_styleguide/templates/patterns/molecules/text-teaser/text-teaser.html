<div class="text-teaser">
    <div class="text-teaser__container grid">
        {% if teaser.title %}
            <h2 class="text-teaser__heading heading heading--two">{{ teaser.title }}</h2>
        {% endif %}
        <div class="text-teaser__content">
            {% if teaser.description %}
                <p class="text-teaser__text body body--one">{{ teaser.description }}</p>
            {% endif %}
            {% if teaser.link %}
                <a class="text-teaser__link link link--primary link--link body body--two" href="{{ teaser.link }}">
                    <span class="link__label">{{ teaser.action }}</span>
                    <svg width="12" height="8" class="link__icon" aria-hidden="true"><use xlink:href="#arrow"></use></svg>
                </a>
            {% endif %}
        </div>
    </div>
</div>
