{% load wagtailcore_tags %}{% pageurl page as item_url %}
<a class="nav__link"{% if has_children %} data-open-subnav{% endif %} href="{{ item_url }}"
    role="menuitem"
    {% if has_children %} aria-haspopup="true" {% endif %}
    >
    {{ title|default:page.title }}
    {% if has_children %}
        <span class="nav__icon">&rsaquo;</span>
    {% endif %}
</a>
