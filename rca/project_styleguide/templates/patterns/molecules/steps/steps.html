<div class="steps grid">
    <h4 class="steps__heading heading heading--five">{{ title }}</h4>
    <div class="steps__content">
        {% for step in steps %}
            {% with step=step.value %}
                <div class="step-item">
                    <div class="step-item__number">{{ forloop.counter }}.</div>
                    <div class="step-item__content">
                        <h5 class="step-item__heading body body--one">{{ step.heading }}</h5>
                        {% if step.link.url and step.link.title %}
                            <a class="step-item__link link link--secondary link--link" href="{{ step.link.url }}">
                                <span class="link__label">{{ step.link.title }}</span>
                                <svg width="12" height="8" class="link__icon"><use xlink:href="#arrow"></use></svg>
                            </a>
                        {% endif %}
                    </div>
                </div>
            {% endwith %}
        {% endfor %}
        <a class="steps__action" href="{{ page.apply_cta_link }}" target="_blank">
            <span class="steps__action-label">{{ page.apply_cta_text }}</span>
            <svg width="24" height="16" class="steps__action-icon"><use xlink:href="#arrow"></use></svg>
        </a>
    </div>
</div>
