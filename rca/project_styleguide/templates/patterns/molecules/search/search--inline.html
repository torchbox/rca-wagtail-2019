<div class="search search--inline">
    <label class="search__label" for="{{ item.id }}">{{ item.label }}</label>
    <div class="search__magnifying">
        <svg aria-hidden="true">
            <use xlink:href="#magnifying-glass"></use>
        </svg>
    </div>    
    <input class="search__input search__input--with-left-icon input" id="{{ item.id }}" type="search" placeholder="{{ item.placeholder }}" value="" name="q">
    <button class="search__button button" type="submit" aria-label="Search">
        <svg class="search__icon" aria-hidden="true">
            <use xlink:href="#arrow"></use>
        </svg>
    </button>
</div>
