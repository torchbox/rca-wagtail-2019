
{% if item.modal %}
    <button data-micromodal-trigger="{{ item.modal }}" data-micromodal-hash class="modal-launcher">
{% else %}
    <a href="{{ item.link }}" class="modal-launcher" {% if not item.link_same_page %}target="_blank"{% endif %}>
{% endif %}
    <span class="modal-launcher__container">
        <span class="modal-launcher__label" {% if modal_aria_label %}id="{{ modal_aria_label }}"{% endif %}>
            {{ item.action }}
        </span>
        <span class="modal-launcher__icon-container">
            <svg width="18" height="18" class="modal-launcher__icon" aria-hidden="true"><use xlink:href="#arrow"></use></svg>
        </span>
    </span>
{% if item.modal %}
    </button>
{% else %}
    </a>
{% endif %}
