
<button data-micromodal-trigger="{{ item.modal }}" class="modal-launcher"
    {% if not item.modal %}onClick="parent.location='{{ item.link }}'" {% endif%}>
    <div class="modal-launcher__container">
        <div class="modal-launcher__label">
            {{ item.action }}
        </div>
        <div class="modal-launcher__icon-container">
            <svg width="18" height="18" class="modal-launcher__icon" aria-hidden="true"><use xlink:href="#arrow"></use></svg>
        </div>
    </div>
</button>
