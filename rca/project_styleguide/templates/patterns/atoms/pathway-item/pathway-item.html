<div class="pathway-item">
    <h4 class="pathway-item__heading body body--one">
        <a href="{{ path.link }}" class="pathway-item__link link link--tertiary">
            <span class="link__label">{{ path.title }}</span>
            <svg width="12" height="8" class="link__icon"><use xlink:href="#arrow"></use></svg>
        </a>
    </h4>
    <p class="pathway-item__description body body--two">{{ path.body }}</p>
</div>
