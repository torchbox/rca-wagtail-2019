<div class="pathway-item">
    {% if path.heading %}
    <h4 class="pathway-item__heading body body--one">
        <div class="pathway-item__heading-container">{{ path.heading }}</div>
    </h4>
    {% endif %}
    {% if path.preview_text %}
        <p class="pathway-item__description body body--two">{{ path.preview_text }}</p>
    {% endif %}
</div>
