<label class="toggle-switch" data-toggle-switch>
    <input type="checkbox" class="toggle-switch__checkbox">
    <span class="toggle-switch__switch"></span>
    <span class="toggle-switch__label toggle-switch__label--first">{{ label_one }}</span>
    <span class="toggle-switch__label toggle-switch__label--second">{{ label_two }}</span>
</label>
