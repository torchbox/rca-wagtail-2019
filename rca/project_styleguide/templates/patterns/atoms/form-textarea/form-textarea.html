<div class="form-item form-item--input form-item--textarea {% if field.errors %}form-item--errors{% endif %} {% if field.help_text %}form-item--has-help-text{% endif %}">
    <div class="form-item__container">

        <label for="{{ field.id_for_label }}" class="form-item__label">
            {{ field.label }}
            {% if field.field.required %}<span class="form-item__required">*</span>{% endif %}
        </label>

        <textarea class="form-item__input form-item__textarea" name="" id="{{ field.id_for_label }}" {% if field.field.required %}required{% endif %} data-focus></textarea>

    </div>

    {% if field.errors %}
        <div class="form-item__errors">
            {{ field.errors }}
        </div>
    {% endif %}

    {% if field.help_text %}<div class="form-item__help">{{ field.help_text }}</div>{% endif %}

</div>
