<div class="form-item form-item--select {% if field.errors %}form-item--errors{% endif %} {% if field.help_text %}form-item--has-help-text{% endif %}">
    <div class="form-item__container">

        
        <label for="{{ field.id_for_label }}" class="form-item__label">
            {{ field.label }}
            {% if field.field.required %}<span class="form-item__required">*</span>{% endif %}
        </label>

        <select class="form-item__select" name="" id="{{ field.id_for_label }}" {% if field.field.required %}required{% endif %}>
            {% for item in field.options %}
            <option>{{ item.title }}</option>
            {% endfor %}
        </select>

    </div>

    {% if field.errors %}
        <div class="form-item__errors">
            {{ field.errors }}
        </div>
    {% endif %}

    {% if field.help_text %}<div class="form-item__help">{{ field.help_text }}</div>{% endif %}

</div>
