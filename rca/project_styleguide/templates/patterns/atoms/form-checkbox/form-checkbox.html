<div class="form-item form-item--checkbox_select_multiple {% if field.errors %}form-item--errors{% endif %} {% if field.help_text %}form-item--has-help-text{% endif %}">
    <fieldset class="form-item__container">
        <p class="form-item__instruction">Select all that apply<p>
        <ul>
            <li>
                <label for="{{ field.id_for_label }}" class="form-item__label">
                    <input class="form-item__checkbox" type="checkbox" id="{{ field.id_for_label }}" {% if field.field.required %}required{% endif %}>
                    {{ field.label }}
                    {% if field.field.required %} <span class="form-item__required">*</span>{% endif %}
                </label>
            </li>
        </ul>
    </fieldset>

    {% if field.help_text %}<div class="form-item__help">{{ field.help_text }}</div>{% endif %}

    {% if field.errors %}
        <div class="form-item__errors">
            {{ field.errors }}
        </div>
    {% endif %}

</div>
