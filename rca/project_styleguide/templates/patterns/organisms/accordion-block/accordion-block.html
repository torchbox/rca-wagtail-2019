<div class="accordion-block {% if modifier %}{{modifier}}{% endif %}" role="tablist" aria-multiselectable="true">
    {% if title %}
        <div class="grid">
            <h4 class="accordion-block__heading heading heading--four">{{title}}</h4>
        </div>
    {% endif %}
    <div class="grid">
        {% for accordion in accordions %}
            {% include "patterns/molecules/accordion/accordion.html" with preview=preview %}
        {% endfor %}
    </div>
</div>
