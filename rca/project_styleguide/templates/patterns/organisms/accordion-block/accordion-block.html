<div class="accordion-block {% if course_type == 'short' %}accordion-block--large-heading{% endif %} {% if modifier %}{{ modifier }}{% endif %}" role="tablist" aria-multiselectable="true">
    {% if title %}
        <div class="grid">
            <h4 class="accordion-block__heading heading {% if course_type == 'short' %}heading--two{% else %}heading--four{% endif %}">{{ title }}</h4>
        </div>
    {% endif %}
    <div class="grid">
        {% for accordion in accordions %}
            {% include "patterns/molecules/accordion/accordion.html" with accordion=accordion.value %}
        {% endfor %}
    </div>
</div>
