name: CI
on: [push]
jobs:
  test-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install npm dependencies
        run: npm install
      - name: CSS linting
        run: npm run lint:css
      - name: JS linting
        run: npm run lint:js
      - name: Prettier
        run: npm run format
      - name: JS tests
        run: npm run test
      - name: Compile static files
        run: npm run build:prod
  test-python:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: testingsecretkey
      SECURE_SSL_REDIRECT: false
      ALLOWED_HOSTS: localhost
      DATABASE_URL: postgres://postgres:postgres@localhost/postgres
      BIRDBATH_REQUIRED: false

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: 1.5.0
      - name: Install Poetry
        run: |
          poetry config virtualenvs.create false &&
          poetry install
      # - name: Flake8
      #   run: flake8 ./rca fabfile.py
      - name: isort
        run: isort --check-only --diff ./rca fabfile.py
      - name: black
        run: black --check --diff ./rca fabfile.py --exclude migrations/
      - name: collectstatic
        run: python manage.py collectstatic --verbosity 0 --noinput --clear
      - name: System checks
        run: python manage.py check
      - name: Missing migrations
        run: python manage.py makemigrations --check --noinput
      - name: Test
        run: python manage.py test --settings=rca.settings.test
