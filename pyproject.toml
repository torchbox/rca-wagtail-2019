[tool.poetry]
name = "rca"
version = "0.1.0"
description = ""
authors = ["Kevin Howbrook <kevin.howbrook@torchbox.com>"]

[tool.poetry.dependencies]
python = "~3.8"
django = "~3.2.23"
wagtail = "~5.2"
psycopg2 = "~2.9"
gunicorn = {version = "~20.0", optional = true}
wagtail-django-recaptcha = {git = "https://github.com/torchbox-forks/wagtail-django-recaptcha", rev = "2.1.1+tbx"}
django-pattern-library = "~1.1.0"
whitenoise = "~6.6"
dj-database-url = "~2.1"
sentry-sdk = "^1.39.2"
django-redis = "~5.4"
django-storages = { version ="~1.14", extras = ["boto3"] }
django-referrer-policy = "~1.0"
django-csp = "~3.7"
scout-apm = "~3.1"
django-basic-auth-ip-whitelist = "~0.5"
wagtail-accessibility = "^2.0.0"
wagtail-storages = "^1.0.0"
coverage = "^5.4"
wagtail-factories = "^4.1.0"
wagtail-orderable = "^1.2.0"
django-import-export = "^3.3.6"
django-phonenumber-field = {extras = ["phonenumbers"], version = "^7.3.0"}
lxml = "^4.6.3"
django-birdbath = "^1.1.1"
tblib = "^3.0.0"
django-countries = "^7.5.1"
mailchimp-marketing = "^3.0.69"
freezegun = "^1.1.0"
django-cors-headers = "^4.3.1"
wagtail-rangefilter = "^0.2.0"
wagtail-modeladmin = "^1.0.0"

[tool.poetry.extras]
gunicorn = ["gunicorn"]

[tool.poetry.group.dev.dependencies]
Werkzeug = "~2.0.3"
django-extensions = "~3.2"
fabric = "~2.5"
stellar = "~0.4"
wagtailmakeup = "^1.0.1"

# Linters etc.
black = "22.3.0"
detect-secrets = "~0.14"
flake8 = "3.8.3"
isort = "4.3.18"
pre-commit = "~2.11"

# Documentation
mkdocs = "~1.1"
mkdocs-material = "~7.1"
pymdown-extensions = "~8.1"
honcho = "^1.0.1"

[build-system]
requires = ["poetry>=1,<2"]
build-backend = "poetry.masonry.api"

[tool.black]
line_length = 88
target-version = ['py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | __pycache__
    | _build
    | build
    | dist
    | docs
    | venv
    | node_modules
  )/
)
'''
