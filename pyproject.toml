[tool.poetry]
name = "rca"
version = "0.1.0"
description = ""
authors = ["Kevin Howbrook <kevin.howbrook@torchbox.com>"]

[tool.poetry.dependencies]
python = "~3.8"
django = "~4.2"
wagtail = "~6.1"
psycopg2 = "~2.9"
gunicorn = {version = "~22.0", optional = true}
wagtail-django-recaptcha = "^2.1.1"
django-pattern-library = "~1.2.0"
whitenoise = "~6.6"
dj-database-url = "~2.1"
sentry-sdk = "^1.45.0"
django-redis = "~5.4"
django-storages = { version ="~1.14", extras = ["boto3"] }
django-referrer-policy = "~1.0"
django-csp = "~3.8"
scout-apm = "~3.1"
django-basic-auth-ip-whitelist = "~0.5"
wagtail-accessibility = "^2.0.0"
wagtail-storages = "^1.1.0"
coverage = "^7.4"
wagtail-factories = "^4.1.0"
wagtail-orderable = "^1.2.0"
django-import-export = "^3.3.8"
django-phonenumber-field = {extras = ["phonenumbers"], version = "^7.3.0"}
lxml = "^5.2.1"
django-birdbath = "^2.0.0"
tblib = "^3.0.0"
beautifulsoup4 = "^4.12.3"
html5lib = "^1.1"
django-countries = "^7.6.1"
mailchimp-marketing = "^3.0.80"
freezegun = "^1.4.0"
django-cors-headers = "^4.3.1"
wagtail-rangefilter = "^0.2.1"
wagtail-modeladmin = "^2.0.0"

[tool.poetry.extras]
gunicorn = ["gunicorn"]

[tool.poetry.group.dev.dependencies]
Werkzeug = "~3.0.2"
django-extensions = "~3.2"
fabric = "~3.2"
stellar = "~0.4"
wagtailmakeup = "^1.1.0"

# Linters etc.
black = "24.4.0"
detect-secrets = "~1.4"
flake8 = "5.0.4"
isort = "5.13.2"
pre-commit = "~3.5"

# Documentation
mkdocs = "~1.5"
mkdocs-material = "~9.5"
pymdown-extensions = "~10.8"
honcho = "^1.1.0"
django-upgrade = "^1.16.0"

[build-system]
requires = ["poetry>=1,<2"]
build-backend = "poetry.masonry.api"

[tool.black]
line_length = 88
target-version = ['py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | __pycache__
    | _build
    | build
    | dist
    | docs
    | venv
    | node_modules
  )/
)
'''
