version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.6-stretch-node
        environment:
          DJANGO_SETTINGS_MODULE: rca.settings.production
          SECRET_KEY: testingsecretkey
          SECURE_SSL_REDIRECT: false
          ALLOWED_HOSTS: localhost
    steps:
      - checkout
      - run:
          name: install python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
      - run:
          name: install node dependencies
          command: |
            npm install --quiet
            npm i rsync
      - run:
          name: compile static assets
          command: |
            npm run build
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            isort --recursive --check-only --diff ./rca
            ./manage.py collectstatic --clear --noinput
            ./manage.py makemigrations --check --noinput
            ./manage.py check
            ./manage.py test
  deploy_staging:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: deploy master to heroku
          command: |
            git push https://heroku:$HEROKU_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - deploy_staging:
          requires:
            - test
          filters:
            branches:
              only: staging
